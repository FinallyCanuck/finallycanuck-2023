<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#c42218"/>
    <meta name="generator" content="{{ eleventy.generator }}">
    <title>{{title}}</title>

    <meta
      name="description"
      content="{% if description %}{{description}}{% else %}{{settings.description}}{% endif %}"
    />

    <meta property="og:title" content="{{title}}" />
    <meta
      property="og:description"
      content="{{ description or settings.description }}"
    />


    {% if image %}
    <meta property="og:image" content="{{ image | htmlBaseUrl('https://finallycanuck.com/') }}" />
    {% else %}
    <meta property="og:image" content="{{ settings.image }}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="FinallyCanuck.com icon" />
    {% endif %}

    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link href="https://github.com/finallycanuck" rel="me" />
    <link href="https://tech.lgbt/@finallycanuck" rel="me" />
    <link
      rel="webmention"
      href="https://webmention.io/finallycanuck.com/webmention"
    />
    <link
      rel="pingback"
      href="https://webmention.io/finallycanuck.com/xmlrpc"
    />
    <link rel="manifest" href="/static/manifest.json"/>
    <link rel="alternate" type="application/rss+xml" href="https://finallycanuck.com/feed.xml" title="FinallyCanuck.com RSS Feed for Posts" />
  </head>
  <body class="selection:bg-red-100 selection:text-red-900">
    {% include "./partials/navbar.html" %} {{ content | safe }} {% include
    "./partials/footer.html" %}

    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "6e823f8383f2469ca8d45f598989b20a"}'></script><!-- End Cloudflare Web Analytics -->
  </body>
</html>
