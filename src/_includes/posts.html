---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6 px-6 h-screen">
  <div class="pb-5 mb-5 border-b border-gray-100">
    <h1 class="font-bold text-5xl">{{title}}</h1>
    <p class="text-center text-base leading-6 font-medium text-gray-500">
      <time>
        {{ date | readableDate }} {% if author %} by <a>{{ author }}</a>{% endif
        %}
      </time>
    </p>
  </div>
  {% if image %}
  <img src="{{ image }}" class="max-w-xs rounded-lg mx-auto object-scale-down"  />
  
  {% if imagecredit %}<p class="text-center text-xs">{{ imagecredit | safe }}</p>{% endif %}

  {% endif %}
  <article class="prose lg:prose-xl my-4 mx-auto">{{ content | safe }}</article>
</div>
